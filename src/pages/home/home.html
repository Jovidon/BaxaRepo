<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
      </ion-navbar>
</ion-header>

<ion-content padding>
  {{'hello' | translate}}

  
    <ion-item>
      <ion-label>Name</ion-label>
      <ion-input [(ngModel)]="info"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Surname</ion-label>
      <ion-input [(ngModel)]="infosurname"></ion-input>
    </ion-item>
  <button ion-button (click)="Post()"> Post</button>
  <button ion-button (click)="Get()">Get</button>
  <ion-list inset>
  <ion-item *ngFor="let user of users">
    <h2>{{user.full_info}}</h2>
    <h3>{{user.title_info}}</h3>
  </ion-item>
</ion-list>


</ion-content>
