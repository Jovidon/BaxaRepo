<ion-header>
    <ion-navbar color="primary">
        <div text-center style="color:white;">
            {{'registr' | translate }}
        </div>
    </ion-navbar>
  </ion-header>

<ion-content >

    <ion-grid>
      <ion-row text-center></ion-row>
      <ion-row>
        <ion-col >
          <ion-item >
            <ion-label floating> {{'surname' | translate }}</ion-label>
            <ion-input [(ngModel)]="surname"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
          <ion-col >
            <ion-item >
              <ion-label floating> {{'name' | translate }}</ion-label>
              <ion-input [(ngModel)]="name"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
            <ion-col >
              <ion-item >
                <ion-label floating>Login</ion-label>
                <ion-input [(ngModel)]="login"></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
              <ion-col >
                <ion-item >
                  <ion-label floating>Parol</ion-label>
                  <ion-input [(ngModel)]="password"></ion-input>
                </ion-item>
              </ion-col>
            </ion-row>
            <ion-row>
                <ion-col>
                  <ion-item>
                    <ion-label floating>Email</ion-label>
                    <ion-input [(ngModel)]="email"></ion-input>
                  </ion-item>
                </ion-col>
              </ion-row>
              <ion-row>
                  <ion-col></ion-col>
                  <ion-col>
                    <button ion-button round (click)="registr()" > {{'registr' | translate }}</button>
                  </ion-col>
                  <ion-col></ion-col>
                </ion-row>
                
    </ion-grid>
</ion-content>
